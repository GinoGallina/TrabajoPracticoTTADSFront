<div class="bg-slate-900 min-h-screen flex flex-col items-center justify-center">
    <!-- Responsive Card Container -->
    <div class="max-w-xl w-full sm:p-6 mx-auto">
      <!-- Angular Material Card -->
      <mat-card>
        <mat-card-content class="p-6">
          <form [formGroup]="productFormEdit" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-full" >
              <mat-label>Edit price</mat-label>
              <input matInput formControlName="price" />
            </mat-form-field>

            <mat-form-field class="w-full" >
                <mat-label>Edit description</mat-label>
                <input matInput formControlName="description" />
            </mat-form-field>

            <mat-form-field class="w-full" >
                <mat-label>Edit name</mat-label>
                <input matInput formControlName="name" />
            </mat-form-field>
            <mat-form-field class="w-full" >
                <mat-label>Edit category</mat-label>
                <input matInput formControlName="category" />
            </mat-form-field>
            <mat-form-field class="w-full" >
                <mat-label>Edit stock</mat-label>
                <input matInput formControlName="stock" />
            </mat-form-field>

            <!-- Replace the input with a mat-select -->
            <mat-form-field class="w-full" >
              <mat-label>Edit State</mat-label>
              <mat-select formControlName="state">
                <mat-option value="Active">Active</mat-option>
                <mat-option value="Archived">Archived</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!-- Angular Material Button -->
            <button mat-raised-button color="primary" type="submit">Editar</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
