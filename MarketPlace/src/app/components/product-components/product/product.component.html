<div class="bg-slate-900 min-h-screen p-4 flex flex-col md:flex-row flex-wrap justify-center items-start">
  <button
    class="bg-indigo-500 text-white font-mono font-normal items-center h-10 px-4 rounded-full hover:bg-indigo-600 active:bg-indigo-700 focus:outline-none focus:ring focus:ring-indigo-300 mt-4 self-start"
    [routerLink]="'create'"
  >
    Create Product
  </button>
  <div class="flex flex-wrap justify-center w-full">
    <mat-card class="m-4 w-full md:w-1/3 lg:w-1/4 shadow-lg rounded-lg overflow-hidden card-hover-effect" *ngFor="let product of ProductList">
      <mat-card-header>
        <mat-card-title>{{ product.name }}</mat-card-title>
      </mat-card-header>
      <img 
        mat-card-image
        [src]= "product.img"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <p>
          Descripcion: {{ product.description }}
        </p>
        <p>
          Estado: {{ product.state }}
        </p>
        <p>
          Precio: {{ product.price }}
        </p>
      </mat-card-content>
      <mat-card-actions class="flex justify-start">
        <button
          mat-mini-fab
          color="warn"
          (click)="onDelete(product._id)"
          aria-label="Example icon button with a delete icon"
          *ngIf="product.state !== 'Archived'"
          class="mr-3"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <button
          mat-mini-fab
          color="primary"
          [routerLink]="['edit', product._id]"
          aria-label="Example icon button with a edit icon"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
