<button mat-raised-button (click)="toggleSidenav()">Menu</button>

<mat-sidenav-container class="h-full">
  <mat-sidenav #sidenav mode="side" class="bg-blue-700 text-white">
    <mat-toolbar color="primary">Navigation</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home">Home</a>
      <a mat-list-item routerLink="/about">About</a>
      <a mat-list-item routerLink="/contact">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
