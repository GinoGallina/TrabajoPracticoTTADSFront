<div class="container mx-auto p-4">
    <div class="flex flex-col">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Purchase ID
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Date
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Amount
                  </th>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Shipment Status
                  </th>
         
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200" >
                <ng-container *ngFor="let purchase of completedPurchases; let i = index">
                <tr>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">{{ purchase.id }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">{{ purchase.date | date }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500">{{ purchase.amount | currency }}</div>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800" 
                          *ngIf="purchase.shipmentStatus === 'delivered'; else completedTag">
                      Delivered
                    </span>
                    <ng-template #completedTag>
                      <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-blue-100 text-blue-800">
                        Completed
                      </span>
                    </ng-template>
                  </td>
                  <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button (click)="toggleDetails(i)" class="text-indigo-600 hover:text-indigo-900">
                      Detalle
                    </button>
                  </td>
                </tr>
                <!-- Expanded Row for Product Details -->
                <tr *ngIf="purchase.expanded">
                    <td colspan="5" class="bg-gray-100">
                        <div class="p-4">
                            <div class="font-semibold mb-2">Product Details:</div>
                                <ul>
                                    <li *ngFor="let product of purchase.products">
                                    <span class="font-medium">{{ product.name }}:</span>
                                    {{ product.quantity }} x {{ product.price | currency }}
                                    </li>
                                </ul>
                        </div>
                    </td>
                </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
