<div class="bg-gray-100 h-screen">
  <div class="container mx-auto py-8">
    <div class="flex justify-center space-x-4 mb-4">
      <button class="px-6 py-2 rounded-lg bg-blue-500 text-white font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300"
      (click)="showPending()">
        Pendientes
      </button>
      <button class="px-6 py-2 rounded-lg bg-green-500 text-white font-semibold hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300"
      (click)="showCompletedBuys()">
        Realizadas
      </button>
    </div>
    <app-pending *ngIf="!showCompleted"></app-pending>
    <app-completed *ngIf="showCompleted"></app-completed>

    </div>
  </div>
